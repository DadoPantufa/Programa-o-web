<!DOCTYPE html>
<html lang="en">

<head>
    <title>Novo Cadastro</title>
</head>

<body>
    <h1>Novo Cadastro</h1>
    <form>
        <fieldset>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF"><br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"><br>
            <label for="endereço">Endereço:</label>
            <input type="endereço" id="endereço" name="endereço"><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade"><br>
            <label for="CEP">CEP</label>
            <input type="text" id="CEP" name="CEP">
            <label for="estado">Estado:</label>
            <select name="Selecione seu Estado" id="Selecione seu Estado">
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapá</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceará</option>
                <option value="distritofederal">Distrito Federal</option>
                <option value="espiritosanto">Espirito Santo</option>
                <option value="goias">Goiás</option>
                <option value="maranhao">Maranhão</option>
                <option value="matogrosso">Mato Grosso</option>
                <option value="matogrossodosul">Mato Grosso do Sul</option>
                <option value="minasgerais">Minas Gerais</option>
                <option value="para">Pará</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Paraná</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="riodejaniero">Rio de Janeiro</option>
                <option value="riograndedonorte">Rio Grande do Norte</option>
                <option value="riograndedosul">Rio Grande do Sul</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santacatarina">Santa Catarina</option>
                <option value="saopaulo">São Paulo</option>
                <option value="sergipe">Sergipe</option>
                <option value="tocantins">Tocantins</option>
            </select><br>
            <label for="phone">Telefone:</label>
            <input type="placeholder" id="text" name="telefone" placeholder="(xx)xxxxx-xxxx"><br>
            <label for="datadenascimento">Data de Nascimento:</label>
            <input type="date" id="datadenascimento" name="datadenascimento">
            <label for="sexo">Sexo:</label>
            <input type="radio">M
            <input type="radio">F<br>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha"><br>
            <button>Enviar</button>
    </form>
    </fieldset>
